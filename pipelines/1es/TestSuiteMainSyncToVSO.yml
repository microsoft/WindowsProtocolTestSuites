name: $(date:yyyyMMdd)$(rev:.r)
variables:
  - name: system.debug
    value: false
  - group: Access Tokens
  - group: Azure Account
resources:
  repositories:
    - repository: 1esPipelines
      type: git
      name: 1ESPipelineTemplates/1ESPipelineTemplates
      ref: refs/tags/release
    - repository: mainPipelines
      type: git
      name: WindowsProtocolTestSuites/WindowsProtocolTestSuites
      ref: obogbo/azurepipelines-1es
trigger:
  branches:
    include:
      - refs/heads/obogbo/test-main
  batch: true
extends:
  template: v1/1ES.Official.PipelineTemplate.yml@1esPipelines
  parameters:
    pool:
      os: windows
      image: windows-2019
      name: Azure-Pipelines-1ESPT-ExDShared
    customBuildTags:
      - MigrationTooling-microsoft-WindowsProtocolTestSuites-53149-Tool
    stages:
      - stage: Stage
        jobs:
          - job: SyncToVSO
            displayName: Sync to VSO
            steps:
            - template: pipelines/build/1es/TestSuiteMainSyncToVSO-steps.yml@mainPipelines
